<!doctype html>
<html>
  <head>
    <title>#blacklivesmatter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>#blacklivesmatter</h1>

    <div id="insta"></div>
    <div id="tweet"></div>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script>
      var socket = io();

      // Twitter
      socket.on('tweet', function (resp) {
        var tweet = resp.tweet;
        document.getElementById('tweet').innerHTML = tweet.text;
      });

      // Instsgram
      var loading = false;
      socket.on('insta', function (resp) {
        if (loading) return;

        loading = true;
        var url = resp.url;
        $.ajax({
            url: url,
            type: 'POST',
            crossDomain: true,
            dataType: 'jsonp'
        }).done(function (data) {
          loading = false;
          showInsta(data);
        });
      });

      function showInsta (data) {
        var insta = data.data[0];
        document.body.style.backgroundImage = 'url(' + insta.images.standard_resolution.url + ')';
        document.getElementById('insta').innerHTML = '@' + insta.user.username;
      }
    </script>
  </body>
</html>
